<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Calculadora de IMC</h1>
        
        <label for="nome">DIGITE SEU NOME:</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required>

        <label for="idade">DIGITE SUA IDADE:</label>
        <input type="number" id="idade" placeholder="Digite sua idade" required>

        <label for="peso">DIGITE SEU PESO:</label>
        <input type="number" id="peso" placeholder="Digite seu peso" required>

        <label for="altura">DIGITE SUA ALTURA:</label>
        <input type="number" id="altura" step="0.01" placeholder="Digite sua altura" required>

        <button onclick="calcularIMC()">Calcule seu IMC</button>

        <div class="resultado" id="resultado"></div>
        <div class="classificacao" id="classificacao"></div>
    </div>

    <script>
        function calcularIMC() {
            const nome = document.getElementById('nome').value;
            const idade = document.getElementById('idade').value;
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);

            if (peso > 0 && altura > 0) {
                const imc = peso / (altura * altura);
                let classificacao = '';

                if (imc < 18.5) {
                    classificacao = 'Abaixo do peso';
                } else if (imc >= 18.5 && imc < 25) {
                    classificacao = 'Peso Normal';
                } else if (imc >= 25 && imc < 30) {
                    classificacao = 'Pré-Obesidade';
                } else if (imc >= 30 && imc < 35) {
                    classificacao = 'Obesidade Grau I';
                } else if (imc >= 35 && imc < 40) {
                    classificacao = 'Obesidade Grau II';
                } else {
                    classificacao = 'Obesidade Grau III';
                }

                document.getElementById('resultado').innerText = `${nome}, o IMC para sua idade é: ${imc.toFixed(2)}.`;
                document.getElementById('classificacao').innerText = classificacao;
            } else {
                document.getElementById('resultado').innerText = 'Por favor, insira valores válidos.';
                document.getElementById('classificacao').innerText = '';
            }
        }
    </script>

</body>
</html>
